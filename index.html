<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <title>Mom & Pop Stop</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Jquery CDN  -->
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <!-- Moment.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
  <!-- Font Awesome CSS Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- JS & CSS links  -->
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Search DIV container -->
  <div id="main-container" class="main-container">
    <form>

        <h1 class="title">Recipe etc...</h1>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Enter recipe name...">
            <button>Search</button>
        </div>
    </form>
</div>
 

    <div class="container" id="recipeContainer">
      <div id="recipe-view" class="card-deck">
      </div>
    </div>


 <!-- Youtube -->
 <div class="container">
  <p id="heading">Featured Chef: Gordon Ramsay</p>
  <section id="video">
  </section>

  <main>
      <article>
          <div class="row row-cols-1 row-cols-md-2">

              <div class="col mb-4">
                  <div class="card">
                      <div class="embed-responsive embed-responsive-4by3">
                          <iframe class="embed-responsive-item" id="frame"></iframe>
                      </div>
                      <div class="card-body">
                          <h5 class="card-title video1"></h5>
                          <p class="card-text" id="vid-desc1"></p>
                      </div>
                  </div>
              </div>

              <div class="col mb-4">
                  <div class="card">
                      <div class="embed-responsive embed-responsive-4by3">
                          <iframe class="embed-responsive-item" id="frame2"></iframe>
                      </div>
                      <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p class="card-text" id="vid-desc2"></p>
                      </div>
                  </div>
              </div>

              <div class="col mb-4">
                  <div class="card">
                      <div class="embed-responsive embed-responsive-4by3">
                          <iframe class="embed-responsive-item" id="frame3"></iframe>
                      </div>
                      <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p class="card-text" id="vid-desc3"></p>
                      </div>
                  </div>
              </div>
              <div class="col mb-4">
                  <div class="card">
                      <div class="embed-responsive embed-responsive-4by3">
                          <iframe class="embed-responsive-item" id="frame4"></iframe>
                      </div>
                      <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p class="card-text" id="vid-desc4"></p>
                      </div>
                  </div>
              </div>
          </div>
      </article>
  </main>
</div>

</body>

</html>
